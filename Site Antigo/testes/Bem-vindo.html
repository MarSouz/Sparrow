<html>
<head>
    <title>Bem Vindos a Sparrow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .background {
            background-image: url('https://placehold.co/1920x1080');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid white;
            padding-bottom: 5px;
        }
        .nav-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }
        .carousel-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .carousel-controls i {
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>BEM VINDOS A SPARROW</h1>
            <a href="#projeto">Veja o projeto</a>
        </div>
        <div class="nav-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="carousel-controls">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
</html>
