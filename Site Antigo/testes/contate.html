<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="../css/stylecontate.css">
    <link rel="icon" href="../novas_imagens/Logo3-FundoRemovido.png">
    <script>
        function validarEmail(email) {
            // Expressão regular para verificar o formato de um email válido
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function enviar() {
            // Pegando os valores dos campos
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const mensagem = document.getElementById("mensagem").value.trim();

            // Validações
            if (nome === "") {
                alert("Por favor, preencha seu nome completo.");
                return;
            }

            if (email === "") {
                alert("Por favor, preencha seu email.");
                return;
            }

            if (!validarEmail(email)) {
                alert("Por favor, insira um email válido.");
                return;
            }

            if (mensagem === "") {
                alert("Por favor, preencha sua mensagem.");
                return;
            }

            // Se passar por todas as validações
            alert("Formulário enviado com sucesso!");
            // Aqui você pode adicionar código para enviar o formulário via AJAX, se necessário.

        }

        function voltar() {
            // Redirecionar ou executar alguma outra ação
            window.history.back();
        }
    </script>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="left-content">
                <span class="contato">-- ENTRE EM CONTATO COM A SPARROW</span>
                <h1 class="contato-prin"><strong>Fale Conosco</strong></h1>
                <p class="paragrafo">Se você tiver alguma dúvida sobre nosso processo ou empresa? Deixe-nos saber como podemos ajudá-lo.</p>
                <input type="text" id="nome" placeholder="Digite seu nome completo" class="ipt"> 
                <br>
                <input type="text" id="email" placeholder="Digite seu email" class="ipt"> 
                <br>
                <input type="text" id="mensagem" placeholder="Digite sua mensagem" class="ipt"> 
                <br>
                <br>
                <button href="../index.html" onclick="enviar()" class="btn">Enviar</button>
                <button href="../index.html" onclick="voltar()" class="btn">Voltar</button>
            </div>

            <div class="right-content">
                <img src="../novas_imagens/Logo3-FundoRemovido.png" style="width: 100%;">
            </div>
        </div>
    </section>
</body>
</html>
