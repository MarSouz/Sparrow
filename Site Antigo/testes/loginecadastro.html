<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/stylecontate.css">
    <link rel="icon" href="../novas_imagens/Logo3-FundoRemovido.png">
    <script>
        function validarEmail(email) {
            // Expressão regular para verificar o formato de um email válido
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function entrar() {
            // Pegando os valores dos campos
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            // Validações
            if (email === "") {
                alert("Por favor, preencha seu email.");
                return;
            }

            if (!validarEmail(email)) {
                alert("Por favor, insira um email válido.");
                return;
            }

            if (senha === "") {
                alert("Por favor, preencha sua senha.");
                return;
            }

            // Se passar por todas as validações
            alert("Login realizado com sucesso!");
            // Aqui você pode adicionar código para enviar os dados via AJAX ou redirecionar o usuário
            window.location.href="../dashboard.html"
        }

        function voltar() {
            // Redirecionar para a página anterior ou alguma outra ação
            window.location.href="../index.html";
        }
    </script>
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="left-content">
                <span class="contato">-- BEM VINDO</span>
                <h2 class="contato-prin"><strong>Login</strong></h2>

                <br>
                <h3 style="color: #FFE4C4;">Email:</h3>
                <input id ="email" type="text" placeholder="Digite seu email cadastrado" class="ipt">
                <br>
                <h3 style="color: #FFE4C4;">Senha:</h3>
                <input id ="senha" type="password" placeholder="Digite sua senha" class="ipt">
                <br><br>
                <button href="../dashboard.html" onclick="entrar()" class="btn">Entrar</button>
                <button href="../index.html" onclick="voltar()" class="btn">Voltar</button>
            </div>

            <div class="right-content">
                <img src="../novas_imagens/Logo3-FundoRemovido.png" style="width: 100%;">
            </div>
        </div>
    </section>
</body>
</html>
