<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/mural.css">
    <link rel="stylesheet" href="../css/dashboard/dashAdm.css">
    <link rel="shortcut icon" href="../assets/imgs/Logo2.png" type="image/x-icon">
    <title>Sparrow | Mural</title>
</head>

<body onload="listar()">
    <section id="page-change">
        <div class="menu-lateral">
            <nav id="nav">
                <ul>
                    <li>
                        <a href="" class="logo">
                            <img src="../assets/imgs/Logo2.png" alt="">
                            <span class="nav-item">Sparrow</span>
                        </a>
                    </li>

                    <li>
                        <a href="../crudEmpresa.html">
                            <i class="bx bxs-user"></i>
                            <span class="nav-item">Empresas</span>
                        </a>
                    </li>

                    <li>
                        <a href="muralContato.html">
                            <i class="bx bxs-help-circle"></i>
                            <span class="nav-item">Mural</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="logout">
                            <i class="bx bx-log-out"></i>
                            <span class="nav-item">Sair</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="father">
            <div class="child-backpage">

                <div class="child-backpage-title">
                    <h1>Mural de Contato</h1>
                </div>

                <div class="child-backpage-table-func">

                    <div class="backpage-coluns">
                        <h3>Empresas interessadas</h3>
                    </div>

                    <div id="FUNCIONARIO" class="backpage-row">

                        <div id="FUNCIONARIO">

                            <div class="backpage-row-card-func">

                                <div class="text-mural">
                                    
                                    <div class="espaco-geral">

                                        <div class="titulo">
                                            <h2>Nova empresa interessada!</h2>
                                            
                                            <div class="data-hora">
                                                <p>DD/MM/AAAA</p>
                                                <p>00:00</p>
                                            </div>
                                        </div>

                                        <div class="espaco-info">
                                            <div class="info-empresa">
                                                <h3>Empresa:</h3>
        
                                                <h3>Representante:</h3>
                                            </div>
        
                                            <div class="info-email">
                                                <h3>E-mail:</h3>
        
                                                <h3>CNPJ:</h3>
                                            </div>
        
                                            <div class="info-descricao">
                                                <h3>Especificação:</h3>
        
                                                <div class="especificacao"></div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="backpage-icon-add" onclick="add_emp()">
                                        <button>
                                            <img src="../assets/svg/icon-user-add.svg" alt="">
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>


    </section>

    <div id="cadastrar-emp" class="card-funcionario" style="display: none;">
        <div class="title">
            
            <div class="titulo-card"><h2>Verificar Dados</h2></div>

            <div onclick="close_card('cadastrar-emp')" class="icon-close">
                <img src="../assets/svg/icon-close.svg" alt=""> 
            </div>

        </div>

        <div class="btn">
            <button onclick="cadastrar()" class="btn-save">Cadastrar</button>
        </div>
    </div>

    <div id="cadastrar-func" class="card-funcionario" style="display: none;">
        <div class="title">

            <div class="titulo-card"><h2>Cadastrar Funcionário</h2></div>

        </div>

        <div class="btn">
            <button onclick="cadastrarFuncionario(cnpjCadastrar)" class="btn-save">Cadastrar</button>
        </div>
    </div>

</body>
</html>
<script>

    function add_emp() {
        var add = document.getElementById("cadastrar-emp")
        add.style.display = "block"
    }

    function close_card(cardId) {
        var card = document.getElementById(cardId)
        card.style.display = "none"
    }

    function cadastrar() {
        var add = document.getElementById("cadastrar-emp")
        add.style.display = "none"
        var edit = document.getElementById("cadastrar-func");
        edit.style.display = "block";
    }

</script>
