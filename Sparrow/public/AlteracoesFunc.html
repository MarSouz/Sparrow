<script>
     function logout() {
        sessionStorage.clear(); 
        window.location.replace('../index.html'); 
    }

    document.getElementById('logoutBotao').addEventListener('click', function (event) {
        event.preventDefault(); 
        logout();
    });


    var removeFuncionario

    function editar(id, nome, cargo, email, senha) {
        idFunc.value = id
        nome_input.value = nome
        cargo_input.value = cargo
        email_input.value = email
        senha_input.value = senha

        var edit = document.getElementById("edit-card");
        edit.style.display = "block";
    }

    function remove_func(id) {
        var remove = document.getElementById("card-confirm")
        remove.style.display = "flex"
        console.log("Excluindo funcionário com id:" + id)
        removeFuncionario = id
    }

    function add_user() {
        var add = document.getElementById("cadastrar-func")
        add.style.display = "block"
    }

    function close_card(cardId) {
        var card = document.getElementById(cardId)
        card.style.display = "none"
    }

    function cancelar() {
        var cancel = document.getElementById("card-confirm")
        cancel.style.display = "none"
    }

    function cadastrar() {
        var nome = ipt_nome.value
        var cargo = ipt_cargo.value
        var email = ipt_email.value
        var senha = ipt_senha.value

        if (nome == "" || cargo == "" || email == "" || senha == "") {
            alert("Preencha todos os campos!")
            return
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nome,
                cargoServer: cargo,
                emailServer: email,
                senhaServer: senha,
                fkEmpresaServer: sessionStorage.ID_EMPRESA
            })
        })

            .then(Response => {
                if (!Response.ok) {
                    throw new console.error("Erro ao cadastrar!");
                } else {
                    window.location = "AlteracoesFunc.html"
                }

                return Response.json()
            })
    }
    function listar() {
        fetch(`/usuarios/listar/${sessionStorage.ID_EMPRESA}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    console.log("error")
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    for (var index = 0; index < resposta.length; index++) {
                        var funcionario = resposta[index]

                        console.log(funcionario)

                        var div_funcionario = document.createElement("div")
                        var spanId = document.createElement("div");
                        var spanNome = document.createElement("div");
                        var spanCargo = document.createElement("div");
                        var spanEmail = document.createElement("div");
                        var btnEditar = document.createElement("button");
                        var btnDeletar = document.createElement("button");
                        var divEditar = document.createElement("div")
                        var divDeletar = document.createElement("div")


                        spanId.innerHTML = "<b>" + funcionario.id + "</b>";
                        spanNome.innerHTML = "<b>" + funcionario.nome_completo + "</b>";
                        spanCargo.innerHTML = "<b>" + funcionario.nome + "</b>";
                        spanEmail.innerHTML = "<b>" + funcionario.email + "</b>";

                        btnEditar.innerHTML = '<img src="./assets/svg/icon-pencil.svg" alt="Editar">';
                        btnDeletar.innerHTML = '<img src="./assets/svg/icon-lixeira.svg" alt="Deletar">';

                        btnEditar.className = "backpage-row-itemED"
                        btnEditar.id = "btnEditar"
                        btnEditar.onclick = function () {
                            edit_func(funcionario.id)
                        }
                        btnEditar.setAttribute("onclick", `editar('${funcionario.id}', '${funcionario.nome_completo}', '${funcionario.fkcargo}', '${funcionario.email}', '${funcionario.senha}')`);

                        btnDeletar.className = "backpage-row-itemEX"
                        btnDeletar.id = "btnDeletar" + funcionario.id;
                        btnDeletar.setAttribute("onclick", `remove_func(${funcionario.id})`)

                        div_funcionario.className = "backpage-row-card-func"
                        div_funcionario.id = funcionario.id
                        divEditar.className = "backpage-row-itemED"
                        divDeletar.className = "backpage-row-itemEX"
                        spanId.className = "backpage-row-item"
                        spanNome.className = "backpage-row-item"
                        spanCargo.className = "backpage-row-item"
                        spanEmail.className = "backpage-row-item"
                        divEditar.appendChild(btnEditar)
                        divDeletar.appendChild(btnDeletar)


                        div_funcionario.appendChild(spanNome)
                        div_funcionario.appendChild(spanCargo)
                        div_funcionario.appendChild(divEditar)
                        div_funcionario.appendChild(divDeletar)

                        FUNCIONARIO.appendChild(div_funcionario)
                    }
                }

                )
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta)
        })
    }


    function deletarFunc(idFuncionario) {

        fetch(`usuarios/deletar/${idFuncionario}`, {
            method: 'DELETE',
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                if (data.success) {

                    console.log('Funcionário excluído com sucesso.')
                    window.location = "AlteracoesFunc.html"
                } else {
                    alert('Erro ao excluir funcionário.');
                }
            })
            .catch(function (error) {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao tentar excluir o funcionário.');
            });
    }

    function editarDadosFunc() {
        var id = idFunc.value
        var nome = nome_input.value 
        var cargo = cargo_input.value 
        var email = email_input.value
        var senha = senha_input.value

        fetch(`/usuarios/editar/${Number(id)}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeCompletoServer: nome,
                emailServer: email,
                senhaServer: senha,
                cargoIdServer: Number(cargo)
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.location = "AlteracoesFunc.html"
            } else if (resposta.status == 404) {
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

    }

</script>
