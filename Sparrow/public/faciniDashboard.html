<script>

    let grafico = null
    var tituloGrafico = ""

    function plotarGrafico(dados, listaLabels) {

        if(grafico) {
            grafico.destroy()
        }

        const ctx = document.getElementById('grafico').getContext('2d');

        grafico = new Chart(ctx, {
            type: 'line',
            data: {
                labels: listaLabels,
                datasets: [{
                    label: tituloGrafico,
                    data: dados,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    }

    function selecionarCPU(botao) {
        const botoes = document.querySelectorAll('.opcao-grafico');
        botoes.forEach(b => b.classList.remove('selected'));
        botao.classList.add('selected');

        var pacotes = document.getElementById("text-pacotes")
        pacotes.style.display = "none"

        var listaLabels = ['Janeiro', 'Fevereiro', 'Marco', 'Abril']
        var dados = [50, 60, 70, 40]
        tituloGrafico = "Porcentagem de uso da CPU"
        plotarGrafico(dados, listaLabels)


    }

    function selecionarRAM(botao) {
        const botoes = document.querySelectorAll('.opcao-grafico');
        botoes.forEach(b => b.classList.remove('selected'));
        botao.classList.add('selected');

        var pacotes = document.getElementById("text-pacotes")
        pacotes.style.display = "none"

        var listaLabels = ['Maio', 'Junho', 'Julho', 'Agosto']
        var dados = [25, 50, 75, 100]
        tituloGrafico = "Porcentagem de uso de RAM"
        plotarGrafico(dados, listaLabels)

    }

    function selecionarDisco(botao) {
        const botoes = document.querySelectorAll('.opcao-grafico');
        botoes.forEach(b => b.classList.remove('selected'));
        botao.classList.add('selected');

        var pacotes = document.getElementById("text-pacotes")
        pacotes.style.display = "none"

        var listaLabels = ['Setembro', 'Outubro', 'Novembro', 'Dezembro']
        var dados = [2, 5, 10, 7]
        tituloGrafico = "Porcentagem de uso do Disco"
        plotarGrafico(dados, listaLabels)

    }

    function selecionarPacotes(botao) {
        const botoes = document.querySelectorAll('.opcao-grafico');
        botoes.forEach(b => b.classList.remove('selected'));
        botao.classList.add('selected');

        var pacotes = document.getElementById("text-pacotes")
        pacotes.style.display = "block"

        if(grafico) {
            grafico.destroy()
        }

        var listaLabels = ['dfafas', 'ewqkopr', 'aiofja', 'omfpsd']
        var dados1 = [25, 50, 75, 100]
        var dados2 = [10, 40, 90, 50]

        const ctx = document.getElementById('grafico').getContext('2d');

        grafico = new Chart(ctx, {
            type: 'line',
            data: {
                labels: listaLabels,
                datasets: [
                {
                    label: 'Pacotes enviados',
                    data: dados1,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                },
                {
                    label: 'Pacotes recebidos',
                    data: dados2,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

</script>
