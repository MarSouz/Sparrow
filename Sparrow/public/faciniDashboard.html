<script>

    let grafico
    var tituloGrafico = ""
    let dado = 1
    let listaLabels


    let ctx = document.getElementById('grafico').getContext('2d');

    grafico = new Chart(
        ctx,
        {
            type: 'line',
            labels: listaLabels,
            data: {

                datasets: [{
                    type: 'line',
                    label: tituloGrafico,
                    borderColor: ['#00ffff'],
                    backgroundColor: ['#01dada']
                }]
            },
        }
    );


    function selecionarCPU(botao) {
        const botoes = document.querySelectorAll('.opcao-grafico');
        botoes.forEach(b => b.classList.remove('selected'));
        botao.classList.add('selected');

        var titulo = document.getElementById("titulo-grafico")
        titulo.innerHTML = "Gráfico de uso dos componentes (em %)"
        var CPU = document.getElementById("text-CPU")
        CPU.style.display = "block"
        var RAM = document.getElementById("text-RAM")
        RAM.style.display = "none"
        var Disco = document.getElementById("text-Disco")
        Disco.style.display = "none"
        var pacotes = document.getElementById("text-pacotes")
        pacotes.style.display = "none"

        tituloGrafico = "CPU"
        dado = 1

        buscarTempoReal(dado)

    }

    function selecionarRAM(botao) {
        const botoes = document.querySelectorAll('.opcao-grafico');
        botoes.forEach(b => b.classList.remove('selected'));
        botao.classList.add('selected');

        var titulo = document.getElementById("titulo-grafico")
        titulo.innerHTML = "Gráfico de uso dos componentes (em %)"
        var CPU = document.getElementById("text-CPU")
        CPU.style.display = "none"
        var RAM = document.getElementById("text-RAM")
        RAM.style.display = "block"
        var Disco = document.getElementById("text-Disco")
        Disco.style.display = "none"
        var pacotes = document.getElementById("text-pacotes")
        pacotes.style.display = "none"

        tituloGrafico = "RAM"
        dado = 2

        buscarTempoReal(dado)

    }

    function selecionarDisco(botao) {
        const botoes = document.querySelectorAll('.opcao-grafico');
        botoes.forEach(b => b.classList.remove('selected'));
        botao.classList.add('selected');

        var titulo = document.getElementById("titulo-grafico")
        titulo.innerHTML = "Gráfico de uso dos componentes (em %)"
        var CPU = document.getElementById("text-CPU")
        CPU.style.display = "none"
        var RAM = document.getElementById("text-RAM")
        RAM.style.display = "none"
        var Disco = document.getElementById("text-Disco")
        Disco.style.display = "block"
        var pacotes = document.getElementById("text-pacotes")
        pacotes.style.display = "none"

        tituloGrafico = "Disco"
        dado = 3

        buscarTempoReal(dado)
    }

    function selecionarPacotes(botao) {
        const botoes = document.querySelectorAll('.opcao-grafico');
        botoes.forEach(b => b.classList.remove('selected'));
        botao.classList.add('selected');

        var titulo = document.getElementById("titulo-grafico")
        titulo.innerHTML = "Pacotes Recebidos x Pacotes Enviados"
        var CPU = document.getElementById("text-CPU")
        CPU.style.display = "none"
        var RAM = document.getElementById("text-RAM")
        RAM.style.display = "none"
        var Disco = document.getElementById("text-Disco")
        Disco.style.display = "none"
        var pacotes = document.getElementById("text-pacotes")
        pacotes.style.display = "block"

        if (grafico) {
            grafico.destroy()
        }

        buscarPacotesTempoReal()

        const ctx = document.getElementById('grafico').getContext('2d');



        grafico = new Chart(
            ctx,
            {
                type: 'line',
                labels: listaLabels,
                data: {
    
                    datasets: [{
                        type: 'line',
                        label: 'Pacotes Enviados',
                        borderColor: ['#00ffb3'],
                        backgroundColor: ['#00de9b']
                    }, {
                        type: 'line',
                        label: 'Pacotes Recebidos',
                        borderColor: ['#dc143c'],
                        backgroundColor: ['#a51230']
                    }]
                },
            }
        );
    }

    function buscarTempoReal(dado) {

        fetch(`/facini/buscar/${dado}`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    console.log("error")
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    resposta = resposta.reverse()
                    dados = [];
                    listaLabels = [];

                    for (let index = 0; index < resposta.length; index++) {
                        const element = resposta[index];
                        dados.push(element.registro)
                        listaLabels.push(element.horario)
                    }

                    grafico.data.datasets[0].data = dados
                    grafico.data.labels = listaLabels
                    grafico.data.datasets[0].label = tituloGrafico;
                    grafico.update()
                    setTimeout(function () {
                        buscarTempoReal(dado)
                    }, 5000)
                }
                )
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }

    function buscarPacotesTempoReal() {
        fetch(`/facini/buscarPacotes`).then(function (resposta) {
            if (resposta.ok) {
                if (resposta.status == 204) {
                    console.log("error")
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    resposta = resposta.reverse()
                    dados = [];
                    listaLabels = [];
                    dados2 = [];
                    let listaLabels2 = [];

                    for (let index = 0; index < resposta.length; index++) {
                        const element = resposta[index];
                        
                        if (element.fk_dado_monitorado == 4) {
                            dados.push(element.registro)
                            listaLabels.push(element.horario)
                        } else {
                            dados2.push(element.registro)
                            listaLabels2.push(element.horario)
                        }

                    }

                    console.log(dados, listaLabels, dados2, listaLabels2, "DADOS PACOTES ENVIADOS E RECEBIDOS")

                    grafico.data.datasets[0].data = dados
                    grafico.data.datasets[1].data = dados2
                    grafico.data.labels = listaLabels
                    grafico.update()
                    setTimeout(function () {
                        buscarPacotesTempoReal()
                    }, 5000)

                }
                )
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
        });
    }


</script>
